<!DOCTYPE html>

<html lang="Eng">

    <head>

        <meta charset="utf-8">
        <title> Interactive rating component </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css" />
        
        <!-- google's font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <!-- google's font -->

    </head>

    <body>

        <main> 

            <div class="container"> 
                <header> 
                    <div>
                        <img
                            src="./images/icon-star.svg"
                            alt="litter yellow star" 
                        />
                    </div>
                </header>
                
                <div class="about"> 
                    <h1> How did we do? </h1>
                    <p>
                        Please let us know how we did with your 
                        support request. All feedback is appreciated 
                        to help us improve our offering! 
                    </p>
                </div>

                <div class="rate"> 
                    <button onclick="rateHendler(1)">1</button>
                    <button onclick="rateHendler(2)">2</button>
                    <button onclick="rateHendler(3)">3</button>
                    <button onclick="rateHendler(4)">4</button>
                    <button onclick="rateHendler(5)">5</button>
                </div>

                <div class="doit" id="doit">
                    <button>SUBMIT</button>
                </div>

            </div>

            <!-- thank you section -->

            <div class="Tcontainer"> 
                <header> 
                    <img
                        src="./images/illustration-thank-you.svg"
                        alt="litter yellow star" 
                    />
                    <p id="selected"> You selected 4 out of 5 </p>
                </header>

                <div class="thankYou"> 
                    <h1>Thank you!</h1>
                </div>

                <div class="informationText"> 
                    <p> 
                        We appreciate you taking 
                        the time to give a rating. 
                        If you ever need more support, 
                        donâ€™t hesitate to get in touch!
                    </p>
                </div>
            </div> 

        </main>

        
        <script src="script.js"></script>
    </body>

</html>
